
<html xmlns:th="http://www.thymeleaf.org">
<HTML
        xmlns="http://www.w3.org/1999/xhtml">
<HEAD>
    <META content="IE=11.0000"
          http-equiv="X-UA-Compatible">

    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src=js/jquery-1.8.3.min.js></script>
    <script type="text/javascript">
        function check(form) {
            if(form.vu_user_name.value==null||form.vu_user_name.value==""){
                return false;
            }
            if(form.vu_password.value==null||form.vu_password.value==""){
                return false;
            }
            if(form.confirmPassword.value==null||form.confirmPassword.value==""){
                return false;
            }
            if (form.confirmPassword.value!=form.vu_password.value){
                return false;
            }
            return true;


        }
        function findUser(th) {
            $.getJSON("showuser.action",{"name":th.value},function (data) {
                if (!data){
                    $(th).val("");
                    alert("用户名相同请重新输入！！！")
                }
            })
            
        }
    </script>
    <TITLE>注
        册</TITLE>
    <LINK href="css/style.css" rel="stylesheet" type="text/css">
    <SCRIPT language="javascript">

    </SCRIPT>

    <META name="GENERATOR" content="MSHTML 11.00.10586.420">
</HEAD>
<BODY>
<DIV class="wrap" id="header"><IMG src="images/logo.gif"></DIV>
<DIV class="wrap" id="navbar">
    <DIV class="search"><!--
		<form method="get" action="index.html">
			<input type="text" name="keywords" class="input-text" /><input type="submit" name="submit" class="input-button" value="" />
		</form>
	-->
    </DIV>
</DIV>
<DIV class="box" id="register">
    <H2>新用户注册</H2>
    <DIV class="content">
        <FORM onsubmit="return check(this)" action="User-register.action" method="post">
            <DL>
                <DT>用户名：</DT>
                <DD><INPUT name="vu_user_name" class="input-text" id="userName" onblur="findUser(this)"
                           type="text"/></DD>
                <DT>密码：</DT>
                <DD><INPUT name="vu_password" class="input-text" id="password" type="password"/></DD>
                <DT>确认密码：</DT>
                <DD><INPUT name="confirmPassword" class="input-text" id="repass" type="password"/></DD>
                <DT></DT>
                <DD><INPUT name="submit" class="input-button" type="submit" value=""/></DD>
            </DL>
        </FORM>
        <DIV class="error"></DIV>
        <DIV class="error"></DIV>
    </DIV>
</DIV>
<DIV class="wrap" id="footer">北大青鸟 © 版权所有</DIV>
</BODY>
</HTML>
