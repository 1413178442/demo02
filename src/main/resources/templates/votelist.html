
<html xmlns:th="http://www.thymeleaf.org">
<HTML
        xmlns="http://www.w3.org/1999/xhtml">
<HEAD>
    <META content="IE=11.0000"
          http-equiv="X-UA-Compatible">
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <TITLE>投票列表</TITLE>
    <LINK href="css/style.css" rel="stylesheet" type="text/css">
    <META name="GENERATOR" content="MSHTML 11.00.10586.420">
</HEAD>
<BODY>
<DIV class="wrap" id="header"><IMG src="images/logo.gif"></DIV>
<DIV class="wrap" id="navbar">
    <DIV class="profile" >
        <span th:text="'您好，'+${user.vu_user_name}"></span>
        <SPAN class="return">
        <A href="http://localhost:8080/myVote/Subject-list.action">返回列表</A></SPAN>
        <SPAN class="addnew"><A href="http://localhost:8080/myVote/Subject-add.action">添加新投票</A></SPAN>
        <SPAN class="modify"><A href="http://localhost:8080/myVote/Subject-modify.action">维护</A></SPAN>
        <SPAN class="return"><A
                href="http://localhost:8080/myVote/User-exit.action">注销</A></SPAN></DIV>
    <DIV class="search">
        <FORM action="Subject-search.action" method="post"><INPUT name="keywords" class="input-text" type="text"><INPUT
                name="submit" class="input-button" type="submit" value=""/>
        </FORM>
    </DIV>
 </DIV>
<DIV class="wrap" id="vote">
    <H2>投票列表</H2>
    <BR>

    <UL class="list">

        <LI th:each="stu,stuindex:${list}" class="odd">
            <H4><A href="http://localhost:8080/myVote/Vote-view.action?entityId=21" th:text="${stu.vs_title}">哪个浏览器好用</A>
            </H4>
            <DIV class="join"><A th:href="@{'option.action'(vsid=${stu.vs_id})}">我要参与</A></DIV>
            <P class="info" th:text="'共有 '+${stu.options}+'个选项，已有' +${stu.total}+ '个投票。'"></P></LI>
    </UL>

    <DIV style="float: right;"><A href="http://localhost:8080/myVote/Subject-list?pageIndex=1">首页</A>
        | 上一页 | 下一页 | <A href="http://localhost:8080/myVote/Subject-list?pageIndex=1">末页</A>
    </DIV>
</DIV>
<DIV class="wrap" id="footer"> 北大青鸟 © 版权所有</DIV>
</BODY>
</HTML>
